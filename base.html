    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, query, where, orderBy } 
            from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "TU_API_KEY_AQUI",
            authDomain: "tu-proyecto.firebaseapp.com",
            projectId: "tu-proyecto",
            storageBucket: "tu-proyecto.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abc123"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function cargarMotherboards() {
            try {
                const loadingEl = document.getElementById('loading');
                const containerEl = document.getElementById('productsContainer');

                const productosRef = collection(db, 'productos');
                const q = query(
                    productosRef, 
                    where('categoria', '==', 'motherboard'),
                    where('stock', '>', 0),
                    orderBy('stock'),
                    orderBy('nombre')
                );
                const querySnapshot = await getDocs(q);

                loadingEl.style.display = 'none';

                if (querySnapshot.empty) {
                    containerEl.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 3rem; color: #6b7280;"><p style="font-size: 1.2rem;">ðŸ“¦ No hay motherboards disponibles</p></div>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const producto = doc.data();
                    const stockClass = producto.stock <= 3 ? 'low-stock' : '';
                    const stockText = producto.stock <= 3 ? `âš ï¸ Ãšltimas ${producto.stock} unidades` : `âœ“ Stock: ${producto.stock} unidades`;

                    containerEl.innerHTML += `
                        <div class="product-card">
                            <div class="product-image">${producto.emoji || 'ðŸ”Œ'}</div>
                            <div class="product-info">
                                <div class="product-name">${producto.nombre}</div>
                                <div class="product-specs">${producto.especificaciones || ''}</div>
                                <div class="product-price">$${producto.precio.toLocaleString('es-AR')}</div>
                                <div class="product-stock ${stockClass}" style="margin-bottom: 1rem; font-size: 0.9rem; color: ${producto.stock <= 3 ? '#dc2626' : '#059669'}; font-weight: 500;">${stockText}</div>
                                <button class="product-contact" onclick="contactWhatsApp('${producto.nombre}')"><i class="fab fa-whatsapp"></i> Consultar</button>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('loading').innerHTML = '<div style="color: #dc2626;"><i class="fas fa-exclamation-triangle"></i> Error al cargar productos</div>';
            }
        }

        cargarMotherboards();
    </script>
