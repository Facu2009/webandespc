<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Stock | Andes PC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            color: #667eea;
            font-size: 1.8em;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-volver {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-volver:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-export {
            background: #10b981;
        }

        .btn-export:hover {
            background: #059669;
        }

        .btn-reset {
            background: #ef4444;
        }

        .btn-reset:hover {
            background: #dc2626;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card i {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }

        .stat-disponible { color: #10b981; }
        .stat-bajo { color: #f59e0b; }
        .stat-agotado { color: #ef4444; }
        .stat-total { color: #667eea; }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-warning {
            background: #fef3c7;
            color: #92400e;
            border-left: 4px solid #f59e0b;
        }

        .alert-danger {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .category-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            background: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .productos-table {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .table-header {
            background: #667eea;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-header h2 {
            font-size: 1.4em;
        }

        .search-box {
            position: relative;
            max-width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 8px 35px 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.95em;
        }

        .search-box i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f3f4f6;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        .producto-nombre {
            font-weight: 600;
            color: #111827;
        }

        .producto-specs {
            font-size: 0.85em;
            color: #6b7280;
            margin-top: 4px;
        }

        .stock-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-disponible {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-bajo {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-agotado {
            background: #fee2e2;
            color: #991b1b;
        }

        .stock-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .stock-input {
            width: 70px;
            padding: 8px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            text-align: center;
            font-weight: 600;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-incrementar {
            background: #10b981;
            color: white;
        }

        .btn-incrementar:hover {
            background: #059669;
        }

        .btn-decrementar {
            background: #ef4444;
            color: white;
        }

        .btn-decrementar:hover {
            background: #dc2626;
        }

        .btn-actualizar {
            background: #667eea;
            color: white;
        }

        .btn-actualizar:hover {
            background: #5568d3;
        }

        .category-section {
            display: none;
        }

        .category-section.active {
            display: block;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.9em;
            }

            .stock-controls {
                flex-direction: column;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-boxes"></i> Panel de Administración - Stock</h1>
            <div class="header-actions">
                <button class="btn-volver btn-export" onclick="StockManager.exportarStock()">
                    <i class="fas fa-download"></i> Exportar
                </button>
                <button class="btn-volver btn-reset" onclick="StockManager.resetearStock()">
                    <i class="fas fa-redo"></i> Resetear
                </button>
                <a href="index.html" class="btn-volver">
                    <i class="fas fa-home"></i> Volver
                </a>
            </div>
        </div>

        <div id="alertas-container"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-box stat-total"></i>
                <h3>Total Productos</h3>
                <div class="number" id="stat-total">0</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle stat-disponible"></i>
                <h3>Con Stock</h3>
                <div class="number stat-disponible" id="stat-disponible">0</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-exclamation-triangle stat-bajo"></i>
                <h3>Stock Bajo</h3>
                <div class="number stat-bajo" id="stat-bajo">0</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-times-circle stat-agotado"></i>
                <h3>Agotados</h3>
                <div class="number stat-agotado" id="stat-agotado">0</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-dollar-sign stat-total"></i>
                <h3>Valor Inventario</h3>
                <div class="number stat-total" id="stat-valor" style="font-size: 1.5em;">$0</div>
            </div>
        </div>

        <div class="category-tabs" id="category-tabs">
            <!-- Se llenará dinámicamente -->
        </div>

        <div id="category-sections">
            <!-- Se llenará dinámicamente -->
        </div>
    </div>

    <script src="productos-database.js"></script>
    <script src="stock-manager-v2.js"></script>
    <script>
        const categorias = {
            'todas': 'Todas las Categorías',
            'procesadores': 'Procesadores',
            'gpu': 'Placas de Video',
            'ram': 'Memorias RAM',
            'almacenamiento': 'Almacenamiento',
            'base': 'Placas Base',
            'fuente': 'Fuentes de Poder',
            'refrigeracion': 'Refrigeración',
            'accesorios': 'Accesorios'
        };

        let categoriaActual = 'todas';
        let busqueda = '';

        function formatearPrecio(precio) {
            return new Intl.NumberFormat('es-AR', {
                style: 'currency',
                currency: 'ARS',
                minimumFractionDigits: 0
            }).format(precio);
        }

        function actualizarEstadisticas() {
            const stats = StockManager.obtenerEstadisticas();
            
            document.getElementById('stat-total').textContent = stats.total;
            document.getElementById('stat-disponible').textContent = stats.disponibles;
            document.getElementById('stat-bajo').textContent = stats.stockBajo;
            document.getElementById('stat-agotado').textContent = stats.agotados;
            document.getElementById('stat-valor').textContent = formatearPrecio(stats.valorTotal);
        }
        
        function mostrarAlertas() {
            const productos = StockManager.obtenerProductos();
            const alertasContainer = document.getElementById('alertas-container');
            alertasContainer.innerHTML = '';
            
            const stockBajo = productos.filter(p => p.stock > 0 && p.stock <= 3);
            const agotados = productos.filter(p => p.stock === 0);
            
            if (stockBajo.length > 0) {
                const alerta = document.createElement('div');
                alerta.className = 'alert alert-warning';
                alerta.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    <div>
                        <strong>Atención:</strong> ${stockBajo.length} producto(s) con stock bajo
                    </div>
                `;
                alertasContainer.appendChild(alerta);
            }
            
            if (agotados.length > 0) {
                const alerta = document.createElement('div');
                alerta.className = 'alert alert-danger';
                alerta.innerHTML = `
                    <i class="fas fa-times-circle"></i>
                    <div>
                        <strong>Urgente:</strong> ${agotados.length} producto(s) agotado(s)
                    </div>
                `;
                alertasContainer.appendChild(alerta);
            }
        }
        
        function obtenerBadgeStock(stock) {
            if (stock === 0) {
                return '<span class="stock-badge badge-agotado">❌ Agotado</span>';
            } else if (stock <= 3) {
                return '<span class="stock-badge badge-bajo">⚠️ Stock Bajo</span>';
            } else {
                return '<span class="stock-badge badge-disponible">✅ Disponible</span>';
            }
        }
        
        function crearTabs() {
            const tabsContainer = document.getElementById('category-tabs');
            tabsContainer.innerHTML = Object.entries(categorias).map(([key, nombre]) => `
                <div class="tab ${key === categoriaActual ? 'active' : ''}" onclick="cambiarCategoria('${key}')">
                    ${nombre}
                </div>
            `).join('');
        }
        
        function cambiarCategoria(categoria) {
            categoriaActual = categoria;
            crearTabs();
            renderizarProductos();
        }
        
        function renderizarProductos() {
            let productos = StockManager.obtenerProductos();
            
            // Filtrar por categoría
            if (categoriaActual !== 'todas') {
                productos = productos.filter(p => p.categoria === categoriaActual);
            }
            
            // Filtrar por búsqueda
            if (busqueda) {
                productos = productos.filter(p => 
                    p.nombre.toLowerCase().includes(busqueda.toLowerCase()) ||
                    p.specs.toLowerCase().includes(busqueda.toLowerCase())
                );
            }
            
            const sectionsContainer = document.getElementById('category-sections');
            
            sectionsContainer.innerHTML = `
                <div class="productos-table">
                    <div class="table-header">
                        <h2><i class="fas fa-warehouse"></i> ${categorias[categoriaActual]}</h2>
                        <div class="search-box">
                            <input type="text" placeholder="Buscar producto..." 
                                   onkeyup="buscarProducto(this.value)">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Categoría</th>
                                <th>Precio</th>
                                <th>Estado</th>
                                <th>Stock</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${productos.map(producto => `
                                <tr>
                                    <td>
                                        <div class="producto-nombre">${producto.nombre}</div>
                                        <div class="producto-specs">${producto.specs}</div>
                                    </td>
                                    <td>${StockManager.obtenerTituloCategoria(producto.categoria)}</td>
                                    <td>${formatearPrecio(producto.precio)}</td>
                                    <td>${obtenerBadgeStock(producto.stock)}</td>
                                    <td>
                                        <input type="number" 
                                               class="stock-input" 
                                               value="${producto.stock}" 
                                               id="stock-${producto.id}"
                                               min="0">
                                    </td>
                                    <td>
                                        <div class="stock-controls">
                                            <button class="btn btn-incrementar" onclick="incrementarStock('${producto.id}')">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                            <button class="btn btn-decrementar" onclick="decrementarStock('${producto.id}')">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                            <button class="btn btn-actualizar" onclick="actualizarStockManual('${producto.id}')">
                                                <i class="fas fa-save"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }
        
        function buscarProducto(texto) {
            busqueda = texto;
            renderizarProductos();
        }
        
        function incrementarStock(productoId) {
            StockManager.aumentarStock(productoId, 1);
            actualizarVista();
        }
        
        function decrementarStock(productoId) {
            StockManager.reducirStock(productoId, 1);
            actualizarVista();
        }
        
        function actualizarStockManual(productoId) {
            const input = document.getElementById(`stock-${productoId}`);
            const nuevoStock = parseInt(input.value) || 0;
            
            StockManager.actualizarStock(productoId, nuevoStock);
            actualizarVista();
            
            // Feedback visual
            input.style.background = '#d1fae5';
            setTimeout(() => {
                input.style.background = '';
            }, 500);
        }
        
        function actualizarVista() {
            renderizarProductos();
            actualizarEstadisticas();
            mostrarAlertas();
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            crearTabs();
            actualizarVista();
        });
    </script>
</body>
</html>
